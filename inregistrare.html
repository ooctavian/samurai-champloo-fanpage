         td{
             max-width:50%;

         span{
             font-size:larger;
         }
         #eroare{
             text-align:center;
             color:#cc6666;
         }

    <body>
        <div id='corp'>
            <div class="nav">
                <a href="index.html">Pagină principală</a>
                <a href="personaje.html">Personaje</a>

            <h1>Înregistrare</h1>
            <form method='POST' action='inregistrare' id='inregistrare'>
                <table align='center'>
                    <tr>
                        <td colspan='2'>
                            <input type="text" name="username" id='username' placeholder='Introduceti numele de utilizator'><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <input name="password" type='password' id='password' placeholder='Introduceti parola'>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <input name="repeat_password" type='password' id='repeat_password' placeholder='Reintroduceti parola'>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <input type='submit' value='Înregistrează-te'>
                        </td>
                    </tr>
                </table>
            </form>
            <div id='eroare'>
            </div>
        </div>
        <script>
         document.getElementById("inregistrare").addEventListener("submit", function (event) {
             event.preventDefault();
             username = document.getElementById('username');
             password = document.getElementById('password');
             repeat_password = document.getElementById('repeat_password');
             error = document.getElementById('eroare');
             f = true;
             if(username.value=="" || password.value=="" && repeat_password.value==""){
                 f = false;
             }
             console.log('hello')
             console.log(password.value.localeCompare(repeat_password.value))
             if(password.value.localeCompare(repeat_password.value)!=0){
                 password.value="";
                 repeat_password.value="";;
                 eroare.innerHTML = 'Parolele nu coincid';
                 f = false;
             }
             if(f){
                 document.getElementById("inregistrare").submit();
             }
         }
         )
        </script>
    </body>
